<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Florent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            color: #2b6777;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }

        .contact-info {
            margin: 20px 0;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
        }

        .contact-info p {
            font-size: 18px;
            color: #1b5e20;
            font-weight: bold;
            margin: 10px 0;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .social-media a {
            text-decoration: none;
            color: #666;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-media a:hover {
            color: #1e88e5;
            transform: scale(1.1);
        }

        .social-media i {
            font-size: 36px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 24px;
            color: #2b6777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Florent</h1>
        <div class="contact-info">
            <p><strong>Telephone:</strong> +1-123-456-7890</p>
            <p><strong>Email:</strong> info@florent.com</p>
            <p><strong>Customer Care Number:</strong> +1-800-123-4567</p>
        </div>
        <h2>Follow Us</h2>
        <div class="social-media">
            <a href="https://www.facebook.com/florent" target="_blank">
                <i class="fa fa-facebook"></i> Facebook
            </a>
            <a href="https://www.twitter.com/florent" target="_blank">
                <i class="fa fa-twitter"></i> Twitter
            </a>
            <a href="https://www.instagram.com/florent" target="_blank">
                <i class="fa fa-instagram"></i> Instagram
            </a>
        </div>
    </div>

    <!-- Font Awesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
